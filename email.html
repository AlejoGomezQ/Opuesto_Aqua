<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customization Email</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            color: #111;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f7;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        .header {
            background-color: #005CFF;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .header-title {
            margin: 0;
            font-size: 20px;
        }

        .content {
            padding: 25px;
        }

        .main-table {
            width: 100%;
            border-collapse: collapse;
        }

        .info-col {
            width: 60%;
            vertical-align: top;
            padding-right: 15px;
        }

        .image-col {
            width: 40%;
            vertical-align: top;
            text-align: center;
        }

        .field {
            margin-bottom: 15px;
        }

        .label {
            font-size: 11px;
            text-transform: uppercase;
            color: #888;
            font-weight: bold;
            letter-spacing: 0.5px;
        }

        .value {
            font-size: 15px;
            font-weight: 600;
            color: #000;
            margin-top: 2px;
            display: block;
        }

        .preview-img {
            width: 100%;
            border-radius: 10px;
            border: 1px solid #eee;
            margin-top: 10px;
        }

        /* Esta clase permite que los saltos de l√≠nea (\n) se vean como lista */
        .placements-list {
            white-space: pre-line;
            font-size: 14px;
            line-height: 1.6;
            color: #333;
            background: #f9f9f9;
            padding: 10px;
            border-radius: 6px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 class="header-title">New customization</h2>
    </div>
    <div class="content">
        <table class="main-table">
            <tr>
                <td class="info-col">
                    <div class="field">
                        <span class="label">Selected Product:</span>
                        <span class="value">[field id="selectedProduct"]</span>
                    </div>
                    <div class="field">
                        <span class="label">Selected Design:</span>
                        <span class="value">[field id="selectedDesign"]</span>
                    </div>
                    <div class="field">
                        <span class="label">Selected Color:</span>
                        <span class="value">[field id="selectedColor"]</span>
                    </div>
                    <div class="field">
                        <span class="label">Logo/Text Placements:</span>
                        <div class="placements-list">[field id="selectedPlacements"]</div>
                    </div>
                </td>
                <td class="image-col">
                    <span class="label">Design Image</span>
                    <img src='[field id="selectedDesignImage"]' alt='[field id="selectedDesign"]' class="preview-img">
                </td>
            </tr>
        </table>
    </div>
    </div>
</body>

</html>
